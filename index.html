<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üõçÔ∏è ShopEasy</h1>
            <nav>
                <button class="cart-btn" onclick="toggleCart()">
                    üõí Cart (<span id="cart-count">0</span>)
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Welcome to ShopEasy</h2>
            <p>Discover amazing products at great prices!</p>
        </section>

        <section class="products-section">
            <h2>Our Products</h2>
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-btn" onclick="toggleCart()">√ó</button>
        </div>
        <div class="cart-items" id="cart-items">
            <p class="empty-cart">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <!-- Order Success Modal -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="success-icon">‚úì</div>
            <h2>Order Placed Successfully!</h2>
            <p>Thank you for your purchase. Your order has been sent to the store owner.</p>
            <button class="btn-primary" onclick="closeModal()">Continue Shopping</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
